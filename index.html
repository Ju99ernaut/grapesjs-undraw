<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Grapesjs Undraw</title>
    <link
      href="https://unpkg.com/grapesjs/dist/css/grapes.min.css"
      rel="stylesheet"
    />
    <link href="/dist/grapesjs-undraw.min.css" rel="stylesheet" />
    <script src="https://unpkg.com/grapesjs"></script>
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
      }
    </style>
  </head>

  <body>
    <div id="gjs" style="height: 0px; overflow: hidden">
      <div style="margin: 100px 100px 25px; padding: 25px; font: caption">
        This is a demo content from _index.html. You can use this template file
        for development purpose. It won't be stored in your git repository
      </div>
    </div>

    <script type="text/javascript">
      window.editor = grapesjs.init({
        height: "100%",
        container: "#gjs",
        showOffsets: true,
        fromElement: true,
        noticeOnUnload: false,
        storageManager: false,
        plugins: ["grapesjs-undraw"],
        pluginsOpts: {
          "grapesjs-undraw": {
            /* Test here your options  */
          },
        },
      });

      const bm = editor.Blocks;
      const domc = editor.Components;

      domc.addType("svg", {
        view: {
          events: {
            dblclick: "onActive",
          },

          onActive() {
            editor.runCommand("undraw");
          },
        },
      });

      bm.add("undraw-block", {
        label: "Undraw",
        attributes: {
          class: "fa fa-diamond",
        },
        content: `<svg viewBox="0 0 6 6" width="100" height="100" xmlns="http://www.w3.org/2000/svg"><polygon class="d" points="0 4 0 4 3 0"></polygon><polygon class="c" points="3 6 6 4 3 0"></polygon><polygon class="f" points="3 6 6 2 0 2"></polygon><polygon class="c" points="0 4 0 2 0 2"></polygon><polygon class="f" points="6 4 6 4 6 2"></polygon><polygon class="f" points="3 0 0 4 3 6"></polygon><polygon class="a" points="3 0 6 2 3 0"></polygon><polygon class="f" points="3 6 0 2 0 4"></polygon><polygon class="e" points="0 2 3 0 3 0"></polygon><polygon class="c" points="3 0 0 4 3 0"></polygon><polygon class="a" points="6 4 0 2 0 4"></polygon><polygon class="c" points="3 6 6 4 3 0"></polygon><style>.a { fill: rgb(235, 217, 0); fill-opacity: 1; }.b { fill: rgb(255, 162, 159); fill-opacity: 0.71; }.c { fill: rgb(255, 192, 203); fill-opacity: 0.82; }.d { fill: rgb(149, 126, 165); fill-opacity: 0.86; }.e { fill: rgb(192, 0, 135); fill-opacity: 0.82; }.f { fill: rgb(0, 0, 0); fill-opacity: 0.5; }</style></svg>`,
        category: "Basic",
      });
    </script>
  </body>
</html>
